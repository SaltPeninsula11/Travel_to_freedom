{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}ログイン{% endblock %}

{% block content %}

<h1>ログイン</h1>

<p>アカウントをまだお持ちでなければ、<br class="sp_break">こちらから<a href="{{ signup_url }}">ユーザー登録</a>してください。</p>

<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードをお忘れですか？</a>
  <br>
  <button class="btn btn-outline-primary" type="submit">ログイン</button>
  <a class="btn btn-outline-primary" href="{% url 'travel_planning:index' %}">戻る</a>
</form>

{% endblock %}
