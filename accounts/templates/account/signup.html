{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}会員登録{% endblock %}

{% block content %}
<h1>会員登録</h1>

<p>すでにアカウントをお持ちであれば、<br class="sp_break">こちらから<a href="{{ login_url }}">ログイン</a>してください。</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-outline-primary" type="submit">登録</button>
  <a class="btn btn-outline-primary" href="{% url 'travel_planning:index' %}">戻る</a>
</form>

{% endblock %}
