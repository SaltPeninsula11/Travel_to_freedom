        /*==================================================
        　5-2-4 MENUがCLOSEに
        ===================================*/
        
        /*ボタン外側※レイアウトによってpositionや形状は適宜変更してください*/
        .openbtn4{
          position: relative;/*ボタン内側の基点となるためrelativeを指定*/
          background:#D54884;
          cursor: pointer;
            width: 60px;
            height:60px;
          border-radius: 5px;
        
          transform: scale(0.6);
        }
        
        /*ボタン内側*/
        .openbtn4 span{
            display: inline-block;
            transition: all .4s;/*アニメーションの設定*/
            position: absolute;
            left: 19px;
            height: 2px;
            border-radius: 5px;
          background: #fff;
            width: 45%;
          }
        
        
        .openbtn4 span:nth-of-type(1) {
          top:19px; 
          transform: rotate(22.5deg);
        }
        
        .openbtn4 span:nth-of-type(2) {
          top:29px;
          transform: rotate(-22.5deg);
        }
        
        .openbtn4 span:nth-of-type(2)::after {
          content:"Schedule";/*3つ目の要素のafterにMenu表示を指定*/
          position: absolute;
          top:5px;
          left:-20px;
          color: #fff;
          font-size: 1px;
          text-transform: uppercase;
          transform: rotate(22.5deg);
        }
        
        /*activeクラスが付与されると線が回転して×になり、Menu⇒Closeに変更*/
        
        .openbtn4.active span:nth-of-type(1) {
            top: 19px;
            left: 23px;
            transform: translateY(6px) rotate(-45deg);
            width: 30%;
        }
        
        .openbtn4.active span:nth-of-type(2){
            top: 31px;
            left: 23px;
            transform: translateY(-6px) rotate(45deg);
            width: 30%;
        }
        
        .openbtn4.active span:nth-of-type(2)::after {
          content:"Close";/*3つ目の要素のafterにClose表示を指定*/
            transform: translateY(0) rotate(-45deg);
          top:5px;
          left:4px;
        }
        
        .memo {
          position: absolute;
        }
        
        .wrapper {
          position: relative;
          top: 1px;
          left: 380px;
        }
        .balls-guruguru {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          width: 100px;
          height: 100px;
          background-color: #fff;
        }
        .ball {
          width: 50%;
          height: 20px;
          position: absolute;
          top: calc(50% - 10px);
          transform-origin: 100% 50%;
          left: 0;
        }
        .ball::before {
          content: '';
          display: block;
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background-color: #333;
          position: absolute;
          left: 0;
          top: 50%;
          transform: translateY(-50%);
        }
        .ball-1::before {
          animation: ball-guruguru 1s linear 0s infinite;
        }
        .ball-2 {
          transform: rotate(45deg);
        }
        .ball-2::before {
          animation: ball-guruguru 1s linear -0.125s infinite;
        }
        .ball-3 {
          transform: rotate(90deg);
        }
        .ball-3::before {
          animation: ball-guruguru 1s linear -0.25s infinite;
        }
        .ball-4 {
          transform: rotate(135deg);
        }
        .ball-4::before {
          animation: ball-guruguru 1s linear -0.375s infinite;
        }
        .ball-5 {
          transform: rotate(180deg);
        }
        .ball-5::before {
          animation: ball-guruguru 1s linear -0.5s infinite;
        }
        .ball-6 {
          transform: rotate(225deg);
        }
        .ball-6::before {
          animation: ball-guruguru 1s linear -0.625s infinite;
        }
        .ball-7 {
          transform: rotate(270deg);
        }
        .ball-7::before {
          animation: ball-guruguru 1s linear -0.75s infinite;
        }
        .ball-8 {
          transform: rotate(315deg);
        }
        .ball-8::before {
          animation: ball-guruguru 1s linear -0.875s infinite;
        }
        @keyframes ball-guruguru {
          0% {
            width: 20px;
            height: 20px;
            opacity: 1;
          }
          100% {
            width: 6px;
            height: 6px;
            opacity: .2;
            margin-left: 7px;
          }
        }
      </style>
</head>
